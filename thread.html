<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nya Chan</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Meu CSS -->
    <link href="css/estilos-novo.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body ng-app = "nya-chan" ng-controller= "animeThreadController">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://nyachan-server.herokuapp.com/">Nya Chan</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="btn" data-toggle="modal" data-target="#newThreadModal"><a>Reply <i class="fa fa-plus"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">

      <div>
        <div>
          <div class='panel panel-default'>
            <div class='panel-heading'>
              <h3 class='panel-title'>
                {{thread.subject}} ~ {{thread.id}} by {{thread.userName}}
                <span class="label label-nya" ng-repeat="a in thread.tags">{{a}}</span>
              </h3>
            </div>
            <div class='panel-body'>
              <a ng-href="{{thread.file[0].source}}" target="_blank">{{thread.file[0].name}}</a>
              <img ng-src="{{thread.file[0].source}}" class="img-responsive nya-image image-thumb-OP OP"/>
              {{thread.body}}
            </div>
            <div class="panel-footer">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="p in thread.post">
                  <h4>{{p.tile}}</h4>
                  <a ng-href="{{p.file[0].source}}" target="_blank">{{p.file[0].name}}</a>
                  <img ng-src="{{p.file[0].source}}" class="img-responsive nya-image image-thumb post-image"/>
                  {{p.body}}
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>

    <footer class="footer">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default btn-board"><a href="#">#a</a></button>
          <button type="button" class="btn btn-default btn-board"><a href="#">#b</a></button>
          <button type="button" class="btn btn-default btn-board"><a href="#">#c</a></button>
          <button type="button" class="btn btn-default btn-board"><a href="#">#g</a></button>
          <button type="button" class="btn btn-default btn-board"><a href="#">#h</a></button>
          <button type="button" class="btn btn-default btn-board"><a href="#">#m</a></button>
          <button type="button" class="btn btn-default btn-board"><a href="#">#p</a></button>
          <button type="button" class="btn btn-default btn-board"><a href="#">#t</a></button>
          <button type="button" class="btn btn-default btn-board"><a href="#">#tv</a></button>
          <button type="button" class="btn btn-default btn-board"><a href="#">#v</a></button>
        </div>
    </footer>

    <div class="modal fade" id="newThreadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Reply Thread</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="post.title" placeholder="Subject" id="title">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Comment</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" placeholder="Comment" ng-model="post.body" id="body"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">File</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="File" ng-model="post.file" id="file">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" ng-click="addPost(post)" class="btn btn-nya">Post</button>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
     <script src="js/app.js"></script>
     <script src="js/script.js"></script>
  </body>
</html>
