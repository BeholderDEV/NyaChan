    <body>
                
        <section id="posts">
        </section>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap -->

        <script>
            $(document).ready(function(){
                $.getJSON("http://a.4cdn.org/a/catalog.json", {}, function(data){
                    alert(data);
                    var pages = data.threads;
                    for(var i=0; i<1; i++){
                        var threads = pages[i].threads;
                        for(var j=0; j<threads.length; j++){
                            $("#posts").append("<div class='thumbnail'><img src='"+"'class='img-responsive'><div class='caption'><h3>Every day</h3><p>"+threads[j].sub+"</p></div>    </div>");
                        }
                    }
                });
            });    
        </script>
    </body>
