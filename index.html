<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nya Chan</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Meu CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://nyachan-server.herokuapp.com/">Nya Chan</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- tags -->
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <h3 class='panel-title'>
            Tags
          </h3>
        </div>
        <div class='panel-body'>
          <div class="col-md-6">
            <div class="list-title">Work Safe</div>
            <ul class="list-group tags">
              <li>Anime &#38; Mangá</li>
              <li>Quadrinhos &#38; Desenhos Animados</li>
              <li>Gif &#38; Webm</li>
              <li>História e Ciências Humanas</li>
              <li>Música</li>
              <li>Tecnologia</li>
              <li>Televisão &#38; Filmes</li>
              <li>Vídeo Games</li>
            </ul>
          </div>
          <div id="nsfw" class="col-md-6">
            <div class="list-title">NSFW</div>
            <ul class="list-group tags">
              <li>Aleatório</li>
              <li>Politicamente Incorreto</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- end tags -->
      <!-- popular threads -->
      <div class='panel panel-default' ng-app = "nya-chan" ng-controller= "threadController">
        <div class='panel-heading'>
          <h3 class='panel-title'>
            Popular Threads
          </h3>
        </div>
        <div class='panel-body'>
          <div ng-repeat="t in threads" class="col-md-3">
            <a ng-href="http://nyachan-server.herokuapp.com/thread/{{t._id}}">
            <div class='panel panel-default'>
              <div class='panel-heading'>
                <h3 class='panel-title'>
                  {{t.subject}}
                </h3>
              </div>
              <div class='panel-body'>
                <img ng-src="{{t.file[0].source}}" class="img-responsive"/>
                {{t.body}}
              </div>

            </div>
          </a>
        </div>
      </div>
      <!-- end popular threads -->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
     <script src="js/app.js"></script>
  </body>
</html>
